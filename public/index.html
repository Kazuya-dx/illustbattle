<html>
<head>
    <title>イラストバトル</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
</head>
<body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
    <div class="title">テストページ</div>

    <div class="timer"></div>

    <div class="toolbar">
        <ul>
            <li id="black"></li>
            <li id="blue"></li>
            <li id="red"></li>
            <li id="green"></li>
            <li id="small">S</li>
            <li id="middle">M</li>
            <li id="large">L</li>
        </ul>
    </div>
    <div style="clear:left;"></div>
    <div class="canvas"><canvas id="myCanvas"></canvas></div>

    <div class="chat"></div>

    <div class="submit">
        <input id="msgForm" autocomplete="off" maxlength="120">
        <input type="button" id="sendButton" onclick="window.message()" value="送信">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Settings -->
    <script src="./js/client.js"></script>
    <script src="./js/room.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/sckech.js"></script>
</body>
</html>
